<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	
	<div class="container my-3">
		<h1 class="text-center mb-">Students Data</h1>
		<a class="btn btn-primary" href="/students/create">Register New Student</a>
		
		<table class="table">
			<thead>
				<tr>
					<th>NIM</th>
					<th>Name</th>
					<th>Age</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr th:each="student : ${students}">
					<td th:text="${student.NIM}"></td>
					<td th:text="@{${student.firstName} + ' ' + ${student.lastName}}"></td>
					<td th:text="${student.age}"></td>
									
					<td style="white-space:nowrap">
						<a class="btn btn-primary btn-sm"
							th:href="@{/students/edit(id=${student.NIM})}">
							Edit
						</a>
						<a class="btn btn-danger btn-sm"
							th:href="@{/students/delete(id=${student.NIM})}"
							onclick="return confirm('Are you sure?')">
							Delete
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
